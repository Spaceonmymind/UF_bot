services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: quizbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./:/app
      - pgdata:/var/lib/postgresql/data

  bot:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -lc "pip install -r requirements.txt && python bot.py"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  pgdata:
